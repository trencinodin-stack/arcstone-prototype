<html lang="en">
<head>

  <style>
    :root {
      --bg: #05070b;
      --accent: #1e90ff;
      --accent-soft: rgba(30, 144, 255, 0.4);
      --text-main: #f5f7ff;
      --text-subtle: #a7b3cc;
      --text-muted: #7d889d;
      --card: #121722;
      --card-soft: #151b27;
      --border-subtle: #202637;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.65);
      --shadow-subtle: 0 8px 24px rgba(0, 0, 0, 0.5);
      --transition-fast: 150ms ease-out;
      --transition-med: 220ms ease-out;
      --transition-slow: 420ms cubic-bezier(0.18, 0.9, 0.22, 1);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #111727 0, #05070b 52%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 480ms ease-out, transform 520ms cubic-bezier(0.18, 0.9, 0.22, 1);
    }

    body.is-loaded {
      opacity: 1;
      transform: translateY(0);
    }

    .page-root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-frame {
      max-width: 1120px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
      gap: 12px;
      opacity: 0;
      transform: translateY(-8px);
      transition: opacity 420ms ease-out 160ms,
                  transform 420ms cubic-bezier(0.18, 0.9, 0.22, 1) 160ms;
    }

    body.is-loaded .top-bar {
      opacity: 1;
      transform: translateY(0);
    }

    .brand-block {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-square {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 20%, #7fd0ff 0, #268dff 40%, #0055ff 85%);
      box-shadow: 0 0 0 1px rgba(125, 190, 255, 0.2),
        0 0 24px rgba(0, 136, 255, 0.7);
      transform: translateY(2px);
      opacity: 0;
      transition: opacity 420ms ease-out 260ms,
                  transform 460ms cubic-bezier(0.18, 0.9, 0.22, 1) 260ms,
                  box-shadow 420ms ease-out 260ms;
    }

    body.is-loaded .logo-square {
      opacity: 1;
      transform: translateY(0);
    }

    .brand-text-main {
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .brand-text-sub {
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .welcome-chip {
      font-size: 0.82rem;
      color: var(--text-subtle);
    }

    /* Hero layout */
    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      gap: 28px;
      opacity: 0;
      transform: translateY(18px);
      transition: opacity 500ms ease-out 260ms,
                  transform 500ms cubic-bezier(0.18, 0.9, 0.22, 1) 260ms;
    }

    body.is-loaded .hero-grid {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 880px) {
      .hero-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-main {
      background: linear-gradient(
          135deg,
          rgba(55, 161, 255, 0.12),
          transparent 52%
        ),
        radial-gradient(circle at bottom left, rgba(0, 0, 0, 0.7), transparent 60%);
      border-radius: 24px;
      padding: 28px 26px 24px;
      border: 1px solid rgba(63, 76, 112, 0.65);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-main::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top left, rgba(82, 141, 255, 0.16), transparent 60%);
      opacity: 0;
      transform: translate3d(-10px, -8px, 0);
      transition: opacity 700ms ease-out 260ms,
                  transform 900ms cubic-bezier(0.16, 0.84, 0.3, 1) 260ms;
      pointer-events: none;
    }

    body.is-loaded .hero-main::before {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }

    .hero-kicker {
      font-size: 0.82rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .hero-title {
      font-size: clamp(1.9rem, 4vw, 2.4rem);
      letter-spacing: -0.02em;
      margin: 0 0 10px;
      font-weight: 700;
    }

    .hero-sub {
      margin: 0 0 24px;
      color: var(--text-subtle);
      font-size: 0.98rem;
      max-width: 560px;
      line-height: 1.5;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 24px;
    }

    .btn {
      appearance: none;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 9px 18px;
      border-radius: var(--radius-pill);
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background var(--transition-med), color var(--transition-med),
        box-shadow var(--transition-med), transform var(--transition-fast),
        border-color var(--transition-med), opacity 120ms ease-out;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1e90ff, #37b5ff);
      color: #fdfdff;
      box-shadow: 0 12px 30px rgba(30, 144, 255, 0.55);
    }
